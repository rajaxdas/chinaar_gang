<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chinaar Gang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --background: #081c15;
            --font-color: #ffffff;
            --font-size: 2rem;
            --padding: 20px;
            --button-color: #a44646;
            --card-padding: 20px;
            --title-color: #a44646;
            --anchor-color: #ffffff;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: var(--background);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            padding: 10px 20px;
        }

        .logo {
            width: 100px;
            border-radius: 50%;
        }

        .nav {
            list-style-type: none;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        .nav-item {
            padding: 10px;
        }

        .nav-link {
            color: var(--anchor-color);
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
        }

        .btn {
            background-color: var(--button-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        .container {
            color: var(--font-color);
            padding: var(--padding);
        }

        .row {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .col {
            background-color: #1b263b;
            text-align: center;
            padding: var(--card-padding);
            flex: 30%;
            border-radius: 10px;
            min-height: 300px;
            box-sizing: border-box;
        }

        .title {
            font-size: var(--font-size);
            text-align: center;
            color: var(--background);
            margin-bottom: 20px;
            padding: 10px;
        }

        .thumbnail {
            width: 30%;
            border-radius: 50%;
            object-fit: cover;
        }

        .button {
            background-color: var(--button-color);
            padding: 10px 20px;
            color: white;
            border-radius: 20px;
            border: none;
            cursor: pointer;
        }

        .copyright-caption {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            color: #000;
        }

        /* Responsive for small screens */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav {
                flex-direction: column;
                width: 100%;
            }

            .nav-item {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>

<body>
